<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification code</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            width: 100%;
        }
        .card{
            padding: 2rem;
            background-color: #1B1B1B;
            border-radius: 1rem;
            color: white;
            text-align: center;
        }
        .card>h1{
            font-size: 3rem;
            font-family: monospace;
        }

    </style>
</head>
<body>
    <section>
        <div class="card">
            <p>{{ .Username }}, your verification code is:</p>
            <h1>{{ .Code }}</h1>
        </div>
    </section>
</body>
</html>
